<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Ticket Logger - Insertar/Actualizar Comunidad Aut칩noma')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1 th:text="${comunidad.id == null ? 'A침adir Nueva Comunidad' : 'Editar Comunidad'}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="${comunidad.id == null} ? @{/comunidades/insert} : @{/comunidades/update}"
          th:object="${comunidad}" method="post" class="mt-4">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="code" class="form-label">C칩digo:</label>
            <input type="text" th:field="*{code}" id="code" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="regionId" class="form-label">Regi칩n:</label>
            <select th:field="*{regionId}" id="regionId" class="form-select" required>
                <option value="">-- Select a region --</option>
                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${comunidad.id == null ? 'Crear' : 'Actualizar'}"></button>
    </form>

    <a th:href="@{/comunidades}" class="btn btn-secondary mt-3">Back to list</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
