<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Ticket Logger - Provinces List')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1>Provincias</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Autonomous Community</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="provincia : ${listProvincias}">
            <td th:text="${provincia.id}"></td>
            <td th:text="${provincia.code}"></td>
            <td th:text="${provincia.name}"></td>
            <td th:text="${provincia.comunidadId}"></td>

            <td>
                <a th:href="@{/provinces/edit(id=${provincia.id})}" class="btn btn-primary btn-sm">Edit</a>

                <form th:action="@{/provinces/delete(id=${provincia.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this province?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/provinces/new}" class="btn btn-success mt-3">Add New Province</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Return Home</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
