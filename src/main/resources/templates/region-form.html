<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Ticket Logger - Insertar/Actualizar RegiÃ³n')}"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1 th:text="${region.id == null ? 'Add New Region' : 'Edit Region'}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="${region.id == null} ? @{/regions/insert} : @{/regions/update}"
          th:object="${region}" method="post" enctype="multipart/form-data"
          class="mt-4">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="code" class="form-label">Code:</label>
            <input type="text" th:field="*{code}" id="code" class="form-control" />
            <div th:if="${#fields.hasErrors('code')}" class="text-danger"
                 th:errors="*{code}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger"
                 th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label">Image</label>
            <input type="file" name="imageFile" id="imageFile" class="form-control" accept="image/*"/>

            <div th:if="${region.image != null}" class="mt-2">
                <p>Current image:</p>
                <img th:src="@{'/uploads/' + ${region.image}}"
                     alt="Region image preview"
                     style="width: 120px; height: 120px; object-fit: cover;" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${region.id == null ? 'Create' : 'Update'}"></button>
    </form>

    <a th:href="@{/regions}" class="btn btn-secondary mt-3">Back to List</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
