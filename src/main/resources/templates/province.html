<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Ticket Logger - Provinces List')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1>Provincias</h1>

    <div th:replace="province-filter :: provinceFilter(${search}, ${sort}, ${currentPage})"></div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Region</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="province : ${listProvinces}">
            <td th:text="${province.code}">CODE</td>
            <td th:text="${province.name}">NAME</td>
            <td th:text="${province.region.name}">REGION</td>
            <td>
                <a th:href="@{/provinces/edit(id=${province.id})}" class="btn btn-primary btn-sm">Edit</a>

                <form th:action="@{/provinces/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${province.id}" />
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this province?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/provinces/new}" class="btn btn-success mt-3">Add New Province</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Return Home</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
