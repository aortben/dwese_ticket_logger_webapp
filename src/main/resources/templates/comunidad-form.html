<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Ticket Logger - Insertar/Actualizar Comunidad Autónoma')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1 th:text="${comunidad.id == null ? 'Añadir Nueva Comunidad' : 'Editar Comunidad'}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:object="${comunidad}" method="post"
          th:action="@{${comunidad.id == null} ? '/comunidades/insert' : '/comunidades/update'}"
          class="mt-4">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="code" class="form-label">Código:</label>
            <input type="text" th:field="*{code}" id="code" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="region" class="form-label">Región:</label>
            <select th:field="*{region}" id="region" class="form-select" required>
                <option value="">-- Selecciona una región --</option>
                <option th:each="region : ${regions}"
                        th:value="${region.id}"
                        th:text="${region.name}">
                </option>
            </select>
        </div>

        <!-- Comentado: sección para mostrar imagen si se añade en el futuro -->
        <!--
        <div class="mb-3">
            <label for="imageFile" class="form-label">Imagen</label>
            <input type="file" name="imageFile" id="imageFile" class="form-control" accept="image/*"/>
        </div>
        -->

        <button type="submit" class="btn btn-primary"
                th:text="${comunidad.id == null ? 'Crear' : 'Actualizar'}"></button>
    </form>

    <a th:href="@{/comunidades}" class="btn btn-secondary mt-3">Volver a la lista</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
