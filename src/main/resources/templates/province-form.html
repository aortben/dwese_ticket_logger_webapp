<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Ticket Logger - Insert/Update Province')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1 th:text="${province.id == null ? 'Add New Province' : 'Edit Province'}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:object="${province}" method="post"
          th:action="@{${province.id == null} ? '/provinces/insert' : '/provinces/update'}"
          class="mt-4">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="code" class="form-label">Code:</label>
            <input type="text" th:field="*{code}" id="code" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="region" class="form-label">Region:</label>
            <select th:field="*{region.id}" id="region" class="form-select" required>
                <option value="">-- Select a Region --</option>
                <option th:each="region : ${regions}"
                        th:value="${region.id}"
                        th:text="${region.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${province.id == null ? 'Create' : 'Update'}"></button>
    </form>

    <a th:href="@{/provinces}" class="btn btn-secondary mt-3">Back To List</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
