<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(#{msg.region.title})"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1 th:text="#{msg.region.header}">Regions</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th th:text="#{msg.region.id}">ID</th>
            <th th:text="#{msg.region.code}">Code</th>
            <th th:text="#{msg.region.name}">Name</th>
            <th th:text="#{msg.region.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="region : ${listRegions}">
            <td th:text="${region.id}"></td>
            <td th:text="${region.code}"></td>
            <td th:text="${region.name}"></td>
            <td>
                <a th:href="@{/regions/edit(id=${region.id})}"
                   class="btn btn-primary btn-sm"
                   th:text="#{msg.region.edit}">Edit</a>

                <form th:action="@{/regions/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${region.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:text="#{msg.region.delete}"
                            th:onclick="|return confirm('#{msg.region.confirmDelete}');|">
                        Delete
                    </button>
                </form>
            </td>

            <!-- Imagen comentada porque Region no tiene la propiedad 'image' -->
            <!--
            <td>
                <img th:if="${region.image != null}"
                     th:src="@{'/uploads/' + ${region.image}}"
                     alt="Imagen de la regiÃ³n"
                     style="width: 100px; height: 100px; object-fit: cover;" />
                <span th:if="${region.image == null}" th:text="#{msg.category.noImage}"></span>
            </td>
            -->
        </tr>
        </tbody>
    </table>

    <a th:href="@{/regions/new}" class="btn btn-success mt-3" th:text="#{msg.region.addNew}">Add New Region</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3" th:text="#{msg.region.backHome}">Back to Home</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
